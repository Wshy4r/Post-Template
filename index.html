<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forbes Post</title>
    <link rel="icon" type="image/x-icon" href="images/faviconV3.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="Fonts/EuclidCircularB-Semibold.ttf">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <style type="text/css">
        @font-face {
            font-family: "GE SS Two Medium";
            src: url("Fonts/GESSTwoMedium-Medium.ttf") format("truetype");
            font-style: normal;
            font-weight: normal;
        }
        @font-face {
            font-family: "Helvetica-Neue";
            src: url("https://forbesme-prestaging-media.s3.us-east-2.amazonaws.com/helvetica-neue-normal.ttf") format("truetype");
            font-style: normal;
            font-weight: normal;
        }
        @font-face {
            font-family: "EuclidCircularB-Semibold";
            src: url("Fonts/EuclidCircularB-Semibold.ttf") format("truetype");
            font-style: normal;
            font-weight: normal;
        }
        #input-template .post-data-preview {
            font-family: "EuclidCircularB-Semibold" !important;
        }
        #arabic-post-template-with-img .post-data-preview {
            font-family: "GE SS Two Medium" !important;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Input Section -->
        <section id="input-template" class="" style="margin-top: 100px;">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form class="row g-3">
                            <select class="form-select custom-select select-langaue">
                                <option selected>Select Language</option>
                                <option value="English" selected>English</option>
                                <option value="Arabic">Arabic</option>
                            </select>
                            <select class="form-select custom-select show_breaking">
                                <option selected>Show Breaking Image</option>
                                <option value="true">Yes</option>
                                <option value="false" selected>No</option>
                            </select>
                            <select class="form-select custom-select show_logo">
                                <option selected>Logo Color</option>
                                <option value="blackLogo">Black</option>
                                <option value="whiteLogo" selected>White</option>
                            </select>
                            <select class="form-select custom-select post-size">
                                <option selected>Post Size</option>
                                <option value="standard" selected>Standard</option>
                                <option value="wide">Wide</option>
                            </select>
                            <div class="col-mdd-6">
                                <label for="bg-img" class="form-label">Upload Background Image</label>
                                <input type="file" class="form-control post-img-preview" name="" onchange="readURL(this);"
                                    id="post-img">
                            </div>
                            <div class="col-12">
                                <label for="data" class="form-label">Add Text</label>
                                <textarea name="date" class="form-control" id="data" placeholder="Write some text here"
                                    cols="30" rows="5"></textarea>
                            </div>
                            <div class="col-6">
                                <button type="button" id="hello" class="btn btn-primary mb-2">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Hidden preview image used for reading the uploaded file -->
            <img class="post-img-preview d-none" id="img-src" src="" alt="previes img">
        </section>

        <!-- English Template -->
        <section class="d-none" id="english-post-template-with-img" style="margin-bottom: 30px;">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="imagePost" style="width: 700px; height: 700px; margin: 0 auto; position: relative;">
                            <div class="blackLogo">
                                <img class="LogoColor"
                                    style="width: 120px; position: absolute; margin-top: 25px; margin-left: 25px;"
                                    src="images/LogoB.png" alt="">
                            </div>
                            <div class="whiteLogo">
                                <img class="LogoColor"
                                    style="width: 120px; position: absolute; margin-top: 25px; margin-left: 25px;"
                                    src="images/LogoW.png" alt="">
                            </div>
                            <div class="bg-img my-0 mx-auto" style="height:100%;">
                                <img class="w-100 text-div Position_Set"
                                    style="height:100%; object-fit: cover;" src="mattias-diesel-3M2cqBRQmjA-unsplash.jpg"
                                    alt="" id="img-src3">
                                <img class="w-100" style="margin-top: -728px; height:100%" src="images/Shadow.png" alt="">
                            </div>
                            <div class="text-div Margin_Set" style="position: absolute; bottom:30px" dir="ltr">
                                <img class="breaking_news_image"
                                    style="width: 170px; margin-left: 30px;" src="images/BN.png" alt="">
                                <div class="english-border"
                                    style="margin-left: 20px;border-left: 7px solid red; position: relative;">
                                    <p class="post-data-preview"
                                        style="font-size: 30px; font-family:EuclidCircularB-Semibold; color: #fff; margin-left: 20px; padding-right: 25px; margin-top: 15px;">
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div id="bloc1" class="cool">
                            <form action="">
                                <div class="col-mv-6">
                                    <label for="bg-img" class="form-label">Set Margin</label>
                                    <input type="number" class="form-control targetEng mb-2" name="" value="30">
                                </div>
                                <div class="col-mv-6">
                                    <label for="font-size" class="form-label">Set Font Size</label>
                                    <input type="number" class="form-control font-size mb-2" name="font-size" value="30">
                                </div>
                                <div class="col-mv-6">
                                    <label for="bg-img" class="form-label">Set Position</label>
                                    <input type="number" class="form-control positionEngImg mb-2" name="positionEngImg" value="-100">
                                </div>
                                <div class="col-mdd-6">
                                    <label for="font-size" class="form-label">Set Line Height</label>
                                    <input type="number" class="form-control line-height mb-2" name="line-height" step="0.1" value="1.5">
                                </div>
                            </form>
                        </div>
                        <!-- Download Button added here -->
                        <button type="button" class="btn btn-success download-btn" style="margin-top:15px;">Download Image</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Arabic Template -->
        <section class="d-none" id="arabic-post-template-with-img" style="margin-bottom: 30px;">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <!-- Main container now given id "arabicPost" -->
                        <div id="arabicPost" style="width: 700px; height: 700px; margin: 0 auto; position: relative;">
                            <div class="blackLogo">
                                <img class="LogoColor"
                                    style="width: 120px; position: absolute; margin-top: 25px; margin-left: 25px;"
                                    src="images/LogoB.png" alt="">
                            </div>
                            <div class="whiteLogo">
                                <img class="LogoColor"
                                    style="width: 120px; position: absolute; margin-top: 25px; margin-left: 25px;"
                                    src="images/LogoW.png" alt="">
                            </div>
                            <div class="bg-img my-0 mx-auto" style="height:100%;">
                                <img class="w-100 text-div Position_Set" src="mattias-diesel-3M2cqBRQmjA-unsplash.jpg"
                                    style="height:100%; object-fit: cover;" alt="" id="img-src4">
                                <img class="w-100" style="margin-top: -728px; height:100%" src="images/Shadow.png" alt="">
                            </div>
                            <div class="text-div Margin_Set" style="position: absolute; bottom:30px" dir="rtl">
                                <img class="breaking_news_image"
                                    style="width: 170px; margin-right: 30px;" src="images/ajil.png" alt="">
                                <div class="arabic-border"
                                    style="margin-right: 20px;border-right: 7px solid red; position: relative; direction: rtl;">
                                    <p class="post-data-preview"
                                        style="font-size: 30px; color: #fff; margin-left: 20px; padding-right: 25px; margin-top: 15px;">
                                        curValue will include 'px' at the end, so you'll end up with NaN or 100px100px as your result without using parseInt first.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div id="bloc1" class="cool">
                            <form action="">
                                <div class="col-mv-6">
                                    <label for="bg-img" class="form-label">Set Margin</label>
                                    <input type="number" class="form-control targetAr mb-2" name="" value="30">
                                </div>
                                <div class="col-mv-6">
                                    <label for="font-size" class="form-label">Set Font Size</label>
                                    <input type="number" class="form-control font-size mb-2" name="font-size" value="30">
                                </div>
                                <div class="col-mv-6">
                                    <label for="bg-img" class="form-label">Set Position</label>
                                    <input type="number" class="form-control positionArImg mb-2" name="positionArImg" value="-100">
                                </div>
                                <div class="col-mdd-6">
                                    <label for="font-size" class="form-label">Set Line Height</label>
                                    <input type="number" class="form-control line-height mb-2" name="line-height" step="0.1" value="1.5">
                                </div>
                            </form>
                        </div>
                        <!-- (Optional) Add a download button here as well if desired -->
                        <button type="button" class="btn btn-success download-btn" style="margin-top:15px;">Download Image</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script>
        $(document).ready(function () {
            $(".targetEng").change(function () {
                var str = $(".targetEng").val();
                $(".Margin_Set").css("bottom", parseInt(str));
            });
            $(".targetAr").change(function () {
                var str = $(".targetAr").val();
                $(".Margin_Set").css("bottom", parseInt(str));
            });
            $(".font-size").change(function () {
                console.log("Here");
                var str = $(this).val();
                console.log(str + "px");
                $(".post-data-preview").css("font-size", parseInt(str));
            });
            $(".positionArImg").change(function () {
                var str = $(".positionArImg").val();
                $(".Position_Set").css("object-position", parseFloat(str));
            });
            $(".positionEngImg").change(function () {
                var str = $(".positionEngImg").val();
                $(".Position_Set").css("object-position", parseFloat(str));
            });
            $(".line-height").change(function () {
                console.log("Here");
                var str = $(this).val();
                console.log(str);
                $(".post-data-preview").css("line-height", str);
            });
            $(".LogoColor").on({
                'click': function () {
                    let src = ($(this).attr('src') === "images/LogoB.png") ?
                        'images/LogoW.png' :
                        'images/LogoB.png';
                    $(this).attr('src', src);
                }
            });
        });
    </script>
    <script>
        // Download button click handler using event delegation
        $(document).on('click', '.download-btn', function () {
            let postContent;
            if (!$('#english-post-template-with-img').hasClass('d-none')) {
                postContent = document.querySelector('#imagePost');
            } else if (!$('#arabic-post-template-with-img').hasClass('d-none')) {
                postContent = document.querySelector('#arabicPost');
            }
            if (postContent) {
                html2canvas(postContent, { scale: 2 }).then(canvas => {
                    canvas.toBlob(function (blob) {
                        saveAs(blob, 'post_image.png');
                    });
                });
            }
        });
    </script>
    <script>
        $(document).ready(function () {
            $('#hello').click(function () {
                var postSize = $('select.post-size').children("option:selected").val();
                if (postSize === 'wide') {
                    $('#imagePost, #arabicPost').css({ 'width': '1200px', 'height': '700px' });
                } else {
                    $('#imagePost, #arabicPost').css({ 'width': '700px', 'height': '700px' });
                }
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $('#hello').click(function () {
                var image = $('#img-src').attr('src');
                var selectedLanguage = $('select.select-langaue').children("option:selected").val();
                var show_breaking = $('select.show_breaking').children("option:selected").val();
                var show_logo = $('select.show_logo').children("option:selected").val();
                if (selectedLanguage == 'English' && image) {
                    $('.post-data-preview').text($('#data').val());
                    $('#img-src3').attr('src', image);
                    $('#english-post-template-with-img').removeClass('d-none');
                    $('#input-template').addClass('d-none');
                }
                if (show_breaking == "false") {
                    $(".breaking_news_image").hide();
                }
                if (show_logo == "blackLogo") {
                    $(".whiteLogo").hide();
                }
                if (show_logo == "whiteLogo") {
                    $(".blackLogo").hide();
                }
                if (selectedLanguage == 'Arabic' && image) {
                    $('.post-data-preview').text($('#data').val());
                    $('#img-src4').attr('src', image);
                    $('#arabic-post-template-with-img').removeClass('d-none');
                    $('#input-template').addClass('d-none');
                }
            });
        });
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.post-img-preview').attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
